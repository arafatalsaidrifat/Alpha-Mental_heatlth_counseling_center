<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Mental Health Counseling System</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav class="navbar">
            <a href="homepage.html" class="logo">Mental Health Care</a>
            <ul class="nav-links">
                <li><a href="signup.html" class="nav-button signup">Sign Up</a></li>
                <li><a href="login_3_tiles.html" class="nav-button login">Login</a></li>
                <li><a href="doctorlist.html" class="nav-button doctors">Doctors List</a></li>
                <li><a href="#" class="nav-button contact">Contact Us</a></li>
                <li><a href="#" class="nav-button about">About</a></li>
            </ul>
        </nav>
    </header>

    <section class="auth-container">
        <div class="auth-form">
            <h2>Create an Account</h2>
            <!-- Updated form action -->
            <form action="http://localhost:5000/signup" method="POST">
                <div class="input-group">
                    <label for="name">Full Name</label>
                    <input type="text" id="name" name="name" placeholder="Enter your full name" required>
                </div>
                <div class="input-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="Enter your email" required>
                </div>
                <div class="input-group">
                    <label for="phone">Phone Number</label>
                    <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required>
                </div>
                <div class="input-group select-container">
                    <label for="gender">Gender</label>
                    <select id="gender" name="gender" required>
                        <option value="" disabled selected>Select your gender</option>
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                        <option value="other">Other</option>
                    </select>
                </div>
                
                <div class="input-group">
                    <label for="dob">Date of Birth</label>
                    <input type="date" id="dob" name="dob" required>
                </div>
                <div class="input-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="Create a password" required>
                </div>
                <div class="input-group">
                    <label for="confirm-password">Confirm Password</label>
                    <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirm your password" required>
                </div>

                <!-- Role selection -->
                <div class="input-group select-container">
                    <label for="role">Role</label>
                    <select id="role" name="role" required>
                        <option value="" disabled selected>Select your role</option>
                        <option value="doctor">Doctor</option>
                        <option value="patient">Patient</option>
                        <option value="admin">Admin</option>
                    </select>
                </div>
                
                <button type="submit" class="cta">Sign Up</button>
            </form>
            <p>Already have an account? <a href="login_3_tiles.html" class="link">Login here</a></p>
        </div>
    </section>
</body>
</html>
