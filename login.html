<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Mental Health Counseling System</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav class="navbar">
            <a href="homepage.html" class="logo">Mental Health Care</a>
            <ul class="nav-links">
                <li><a href="signup.html" class="nav-button signup">Sign Up</a></li>
                <li><a href="login_3_tiles.html" class="nav-button login">Login</a></li>
                <li><a href="doctorlist.html" class="nav-button doctors">Doctors List</a></li>
                <li><a href="#" class="nav-button contact">Contact Us</a></li>
                <li><a href="#" class="nav-button about">About</a></li>
            </ul>
        </nav>
    </header>

    <section class="auth-container">
        <div class="auth-form">
            <h2>Login</h2>
            <form action="http://localhost:5000/login" method="POST">
                <div class="input-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="Enter your email" required>
                </div>
                <div class="input-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="Enter your password" required>
                </div>
                <button type="submit" class="cta">Login</button>
            </form>
            <p>Don't have an account? <a href="signup.html" class="link">Sign up here</a></p>
        </div>
    </section>
</body>
</html>
